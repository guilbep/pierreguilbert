<!--
Je suis étudiant à l'<a href="http://www.epita.fr/index.php" title="EPITA">Epita</a>,
une école d'ingénieurs spécialisée dans l'informatique, située aux portes de Paris.<br><br>


Né en <a>1988</a>.
<br> Curieux, passioné d'aventures et de technologies, ouvert sur le monde,
 je souhaite participer aux grands défis de ce nouveau siècle.<br><br>

Lorsque je trouve du temps libre:<br> J'apprécie jouer en tant que guitariste au sein d'un groupe pop/rock.<br>
J'ai eu l'occasion de pratiquer le judo pendant septs ans,
<br> depuis je n'ai jamais vraiment arreté d'essayer de nouveaux sports:
<br> bouldering (escalade en salle), parapente, vélo (rando), voile (catamaran). <br><br>
